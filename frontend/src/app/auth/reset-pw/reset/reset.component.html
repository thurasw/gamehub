<div (click)="$event.stopPropagation()" id="bg"></div>

<div id="box" class="mx-auto container-fluid">
    <div style="background-color: black;" class="row py-3">
        <div class="col d-flex justify-content-center">
            <i [routerLink]="['/signin']" class="fas fa-arrow-left back cursor-pointer"></i>
            <span [routerLink]="['']" style="font-family: 'Big Shoulders Stencil Text', cursive; font-size: 1.5rem; color: white; cursor: pointer;">Game Hub</span>
        </div>
    </div>
    <div class="row bg-color">
        <div class="col d-flex justify-content-center">
            <img class="py-4" id="logo" width="80" src="assets/logo.png">
        </div>
    </div>
    <form [formGroup]="myForm">
        <div class="row mt-4 mx-4">
            <div class="col">
                <span *ngIf="!errorText" class="help-text">Enter the pin sent to your email to reset your password</span>
                <span *ngIf="errorText" class="help-text error-color">{{errorText}}</span>
                <span *ngIf="!errorText && myForm.controls['password'].dirty && myForm.controls['password'].errors && myForm.controls['password'].errors.minLength" class="help-text error-color">Password must be at least 6 characters</span>
            </div>
        </div>
        <div class="row mx-4">
            <div class="col d-flex justify-content-center">
                <input formControlName="pin" class="form-control mt-3" type="number" placeholder="Verification Pin" autofocus>
            </div>
        </div>
        <div class="row mx-4 mt-4">
            <div class="col d-flex justify-content-center">
                <input formControlName="password" class="form-control mt-3" type="password" placeholder="Password" autofocus>
            </div>
        </div>
        <div class="row mx-4 mt-4">
            <div class="col d-flex justify-content-center">
                <button [disabled]="myForm.invalid || myForm.pristine" [class.enabled-btn]="!myForm.invalid && !myForm.pristine" (click)="resetPw()" type="button" class="btn bg-color auth-btn mt-4">Reset Password</button>
            </div>
        </div>
    </form>
</div>
